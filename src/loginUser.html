<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://raw.githubusercontent.com/DandiRizkyy/assets/main/cat-ico.png"
      rel="shortcut icon"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="output.css" />
    <title>Week 10</title>
  </head>
  <body>
    <main>
      <h1>Login Here</h1>
      <form action="">
        <div>
          <label for="email">Email</label>
          <div>
            <input type="email" id="email" placeholder="Enter email" />
          </div>
        </div>
        <div>
          <label for="password">Password</label>
          <div>
            <input type="password" id="password" placeholder="Enter password" />
          </div>
        </div>
      </form>
      <div>
        <p>
          Don't have an account?
          <a href="./registerUser.html">Sign up here !</a>
        </p>
        <button type="submit" id="button-login" onclick="loginUser()">
          Sign In
        </button>
      </div>
    </main>
  </body>
  <script src="index.js"></script>
</html>
